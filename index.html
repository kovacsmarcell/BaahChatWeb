<html>

    <head>
        <title>Chat App</title>

        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-messaging.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-functions.js"></script>

        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" /> 
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
            <button id="demo-menu-lower-left"
            class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">more_vert</i>
    </button>

    <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="login" onclick="login()" align="right">Login</button>
    
    <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
        for="demo-menu-lower-left" id="chatselector">
        <!--<li class="mdl-menu__item">Some Action</li>
        <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Another Action</li>
        <li disabled class="mdl-menu__item">Disabled Action</li>
        <li class="mdl-menu__item">Yet Another Action</li>-->
    </ul>

    <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="login" onclick="createChat()" align="right">Create chat</button>

        <h1 align="center" id="chatname"></h1>

        <div class="chatbox" id="chatbox">
            <div class="chatlogs" id="chatlogs">
                
            </div>
            
            </br>
            
            <div align="center" id="message-form">
                <div class="mdl-textfield mdl-js-textfield">
                    <input type="text" autocomplete="off" class="mdl-textfield__input" id="message">
                </div>
                <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="sendMessage()" id="send">Send</button>
            </div>

        </div>
        </br>
        <script src="js/index.js"></script>
        </body>
</html>
